<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    引入jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="https://layui.11dz.cn/layui-v2.6.8/layui/css/layui.css"/>
    <!-- 引入 layui.js -->
    <script src="https://layui.11dz.cn/layui-v2.6.8/layui/layui.js"></script>
</head>
<body>
    <div style="text-align: center">
        <label>查询用户名：</label>
        <input type="text" name="name">
        <input type="button" value="搜索" onclick="data()">
    </div>
    <table id="demo" lay-filter="test">

    </table>
    <script>
        function data(){
            var name = $("[name='name']").val();
            console.log(name)
            layui.use('table', function(){
                var table = layui.table;
                //第一个实例
                table.render({
                    elem: '#demo'
                    ,height: 312
                    ,url: 'http://localhost:8080/SSMTest_war_exploded/u/findByName?name='+name //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field: 'id', title: '用户ID', width:100, sort: true, fixed: 'left'}
                        ,{field: 'name', title: '用户名', width:80}
                        ,{field: 'zhu' ,title: '地址',width: 80,sort: true}
                    ]]
                    , limits: [5, 10, 20]  //一页选择显示3,5或10条数据
                    , limit: 5  //一页显示10条数据
                });
            });
        }
        $(function () {
            data();
        })

    </script>
</body>
</html>
